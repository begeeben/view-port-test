<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				height: 100%;
				color: #002b36;
				font-family: sans-serif;
			}

			body {
				background-color: #fdf6e3;
			}

			button {
				font-size: 1em;
			}

			div {
				width: 960px;
				height: 50%;
				background-color: #eee8d5;
			}

			a, p, button {
				margin: 0.5em;
			}

			a {
				color: #0268bd;
			}
		</style>
	</head>
	<body>
		<button id="install-button" disabled>Install</button>
		<a href="device-width.html">device-width</a>
		<a href="1920.html">1920</a>
		<a href="1300.html">1300</a>
		<a href="960.html">960</a>
		<a href="480.html">480</a>
		<p id="mozapp-status"></p>

		<script>
			var installButton = document.getElementById('install-button');
			var mozAppsStatus = document.getElementById('mozapp-status');

			if (navigator.mozApps) {
			  console.log('mozApps available');
			  mozAppsStatus.textContent = 'mozApps available';
			  installButton.removeAttribute('disabled');
			  installButton.addEventListener('click', function () {
			    navigator.mozApps.install('http://begeeben.github.io/view-port-test/manifest.webapp');
			  });
			} else {
			  console.log('mozApps unavailable');
			  mozAppsStatus.textContent = 'mozApps unavailable';
			}
			</script>
	</body>
</html>
